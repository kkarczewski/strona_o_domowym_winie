<div class="wine-images">
  <img ng-src="{{img}}"
       class="wine"
       ng-repeat="img in wine.images"
       ng-class="{active:mainImageUrl==img}">
</div>

<h1>{{wine.name}}</h1>

<p>{{wine.description}}</p>

<ul class="wine-thumbs">
  <li ng-repeat="img in wine.images">
    <img ng-src="{{img}}" ng-click="setImage(img)">
  </li>
</ul>

<ul class="specs">
  <li><dl><dt></dt></dl></li>
  <li>
     <span>Kalkulator</span>
     <dd>Ile litrów chcesz zrobić?</dd>
     <input ng-init="multiple='15'" ng-model="multiple" ng-pattern="/^[0-9]*[.[0-9]{1,3}]?$/" step="0.01" ng-pattern-restrict="^[0-9]*[.[0-9]{1,3}]?$"></input>
  </li>
  <li>
    <span>Składniki</span>
    <dd ng-repeat="one in wine.ingredients">
       {{one.name}} - {{ (multiple * one.index).toFixed(2) }} {{one.miara}}
    </dd>
  </li>
  <li>
    <span>Szczegóły</span>
    <dd ng-repeat="two in wine.details">
      {{two.name}} - {{two.type}}
    </dd>
  </li>
  <li>
    <span>Czasy</span>
    <dd ng-repeat="one in wine.times">
      {{one.name}} - {{one.type}}
    </dd>
  </li>
  <li>
    <span>Inne</span>
    <dd ng-repeat="one in wine.other">
      {{one.name}} - {{one.type}}
    </dd>
  </li>
</ul>
